<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simons Game</title>
    <link rel="stylesheet" href="miniProject.css">
</head>
<body>
    <h1>Simons Game</h1>
    <h2>Press any key to start the game</h2>

    <div class="btn_container">
        <div class="line_one">
            <div type="button" class="btn green" id="green"><i>Green</i></div>
            <div type="button" class="btn red" id="red"><i>Red</i></div>
        </div>
        <div class="line_two">
            <div type="button" class="btn blue" id="blue"><i>Blue</i></div>
            <div type="button" class="btn yellow" id="yellow"><i>Yellow</i></div>
        </div>
    </div>

    <script src="miniProject.js"></script>
</body>
</html>
